        <section class="first-sec">

                    <div class="balls">
                        <span class="list">
                            <li><span class="popup"><h3>8x</h2></span><img src="./images/ballred.png" alt=""></li>

                    </div>
                </div>
                 <div class="cold">
                    <span class="head-cold"><h1 class="rcold">Cold</h1></span>
                    <div class="ballscold">

                        <li><span class="popup"><h3>8x</h2></span><img src="./images/ballred.png" alt=""></li>

                            <li><span class="popup"><h3>11x</h2></span><img src="./images/ballred.png" alt=""></li></span>
                    </div>
                 </div>
             </div>
             <div class="red-black"><h1>RED-BLACK</h1></div>

                 <div class="pehla"><h1>50%</h1></div>

             <div class="progress" style="height: 48px;">
